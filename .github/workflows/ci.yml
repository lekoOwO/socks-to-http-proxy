name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CRATE_NAME: sthp

defaults:
  run:
    shell: bash

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run tests
        run: cargo test --locked

  build:
    name: Build on ${{ matrix.platform.os-name }} with rust ${{ matrix.platform.toolchain || 'stable' }}
    needs: check
    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GITHUB_TOKEN: ${{ github.token }}
      RUST_BACKTRACE: 1
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os-name: Linux-x86_64-musl
            runs-on: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            cross: false
            skip-tests: true
          - os-name: Linux-aarch64-musl
            runs-on: ubuntu-22.04
            target: aarch64-unknown-linux-musl
            cross: true
            skip-tests: true
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false
            skip-tests: true
          - os-name: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
            cross: false
            skip-tests: true
          - os-name: macOS-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
            cross: false
            skip-tests: true

    steps:
      - uses: actions/checkout@v4

      - name: Set flag value
        id: pre
        run: |
          if [ -n "${{ matrix.platform.features }}" ]; then
            echo "features=${{ matrix.platform.features }}" >>"$GITHUB_OUTPUT"
            echo "features_arg=--features ${{ matrix.platform.features }}" >>"$GITHUB_OUTPUT"
            echo "binary-postfix=-${{ matrix.platform.features }}" >>"$GITHUB_OUTPUT"
          else
            echo "features=" >>"$GITHUB_OUTPUT"
            echo "features_arg=" >>"$GITHUB_OUTPUT"
            echo "binary-postfix=" >>"$GITHUB_OUTPUT"
          fi
          if [ -n "${{ matrix.platform.toolchain }}" ]; then
            echo "toolchain=${{ matrix.platform.toolchain }}" >>"$GITHUB_OUTPUT"
          else
            echo "toolchain=stable" >>"$GITHUB_OUTPUT"
          fi

      - name: Install musl (if required)
        if: ${{ contains(matrix.platform.target, 'musl') && runner.os == 'Linux' }}
        run: sudo apt-get update --yes && sudo apt-get install --yes musl-tools musl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.pre.outputs.toolchain }}
          targets: ${{ matrix.platform.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}-${{ steps.pre.outputs.toolchain }}-${{ steps.pre.outputs.features || 'none' }}
          cache-all-crates: true

      - name: Build binary
        uses: ClementTsang/cargo-action@v0.0.5
        with:
          command: build
          args: --locked --release ${{ steps.pre.outputs.features_arg }} --target=${{ matrix.platform.target }}
          use-cross: ${{ matrix.platform.cross }}
          cross-version: main
          toolchain: ${{ steps.pre.outputs.toolchain }}
        env:
          RUST_BACKTRACE: full

      - name: Run tests
        uses: ClementTsang/cargo-action@v0.0.5
        with:
          command: test
          args: --locked --release ${{ steps.pre.outputs.features_arg }} --target=${{ matrix.platform.target }}
          use-cross: ${{ matrix.platform.cross }}
          toolchain: ${{ steps.pre.outputs.toolchain }}
        if: ${{ !matrix.platform.skip-tests }}
        env:
          RUST_BACKTRACE: full

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CRATE_NAME }}-${{ matrix.platform.target }}${{ steps.pre.outputs.binary-postfix }}-${{ steps.pre.outputs.toolchain }}
          path: target/${{ matrix.platform.target }}/release/${{ env.CRATE_NAME }}*

  release:
    name: Release
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Tag the repository (pre-release)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        id: tag
        run: |
          TAG=nightly.$(date -Iseconds | sed 's/[T:+]/-/g')
          TIME=$(date '+%Y/%m/%d %H:%M')
          echo "tag=$TAG" >>"$GITHUB_OUTPUT"
          echo "time=$TIME" >>"$GITHUB_OUTPUT"
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git tag -a "$TAG" -m "Published version $TAG" "${GITHUB_SHA}"
          git push origin "$TAG"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ${{ env.CRATE_NAME }}-*

      - name: Rename artifacts
        run: |
          mkdir -p release
          for dir in artifacts/*; do
            echo "Processing directory: $dir"
            dir_name=$(basename "${dir}")
            if [ -f "${dir}/${CRATE_NAME}" ]; then
              mv "${dir}/${CRATE_NAME}" "release/${dir_name}"
            fi
            if [ -f "${dir}/${CRATE_NAME}.exe" ]; then
              mv "${dir}/${CRATE_NAME}.exe" "release/${dir_name}.exe"
            fi
          done

      - name: Create release (pre-release)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          prerelease: true
          make_latest: false
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.time }}

      - name: Create release (release)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          prerelease: false
          make_latest: true

  docker:
    name: Build and push Docker image
    needs: [check]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
